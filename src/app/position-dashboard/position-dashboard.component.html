<mat-tab-group>
      <mat-tab *ngFor="let name of tabData" label="{{name}}" > 
          <div 
          *ngIf="name == 'Positions'">
          <app-position-grid
            (addTab) = "onAddTab($event)"
          ></app-position-grid>
        </div>

          <div *ngIf="name == 'New Tab Name'">
          Sufiyan
        </div>
        </mat-tab>
</mat-tab-group>
